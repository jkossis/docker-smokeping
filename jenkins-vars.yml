---

# jenkins variables
project_name: docker-smokeping
external_type: alpine_repo
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'SMOKEPING_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-smokeping'
  - CONTAINER_NAME = 'smokeping'
  - DOCKERHUB_IMAGE = 'linuxserver/smokeping'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/smokeping'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/smokeping'
  - DIST_IMAGE = 'alpine'
  - DIST_REPO = 'http://dl-cdn.alpinelinux.org/alpine/v3.22/main/'
  - DIST_REPO_PACKAGES = 'smokeping'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH='/smokeping/smokeping.cgi'
